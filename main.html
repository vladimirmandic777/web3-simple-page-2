      // Function to get the balance of the current account
      function getBalance() {
        // Get the current account
        web3.eth.getAccounts(function(error, accounts) {
          if (error) {
            console.log(error);
            return;
          }
          var currentAccount = accounts[0];
          // Call the balanceOf() function of the contract
          contract.methods.balanceOf(currentAccount).call(function(error, balance) {
            if (error) {
              console.log(error);
              return;
            }
            // Display the balance on the page
            document.getElementById("balance").innerHTML = balance;
          });
